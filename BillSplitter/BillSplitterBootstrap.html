<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-primary">ðŸ¤‘ Bill Splitter</h1>
      <p class="text-muted">Easily share your bills with friends!</p>
    </div>

    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Enter Details</h4>
            
    
            <div class="mb-3">
              <label for="bill-amount" class="form-label">Bill Amount</label>
              <div class="input-group">
                <span class="input-group-text">â‚¹</span>
                <input id="bill-amount" type="number" class="form-control" placeholder="Enter total amount">
              </div>
            </div>

    
            <div class="mb-3">
              <label class="form-label">Select Tip</label>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-primary tip-btn">5%</button>
                <button class="btn btn-outline-primary tip-btn">10%</button>
                <button class="btn btn-outline-primary tip-btn">15%</button>
                <button class="btn btn-outline-primary tip-btn">20%</button>
              </div>
            </div>

    
            <div class="mb-3">
              <input type="number" class="form-control" id="custom-tip" placeholder="Custom Tip in %">
            </div>

    
            <div class="mb-4">
              <label class="form-label">Number of People</label>
              <input type="number" class="form-control" id="no-of-people" placeholder="Enter number of people">
            </div>

            <button class="btn btn-primary w-100" id="generate-bill">Generate Bill</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card bg-white shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-3">Bill Summary</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <span>Tip amount</span>
                <strong><span id="tip-amount">â‚¹0.00</span></strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total</span>
                <strong><span id="total">â‚¹0.00</span></strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Each Person</span>
                <strong><span id="each-person">â‚¹0.00</span></strong>
              </li>
            </ul>
            <button class="btn btn-outline-danger w-100" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
